<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guessing Game</title>
    	<!--
		LINKS TO CSS STYLE SHEETS. ALL IN CSS FOLDER.
		-->		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-themes.min.css" media="screen">
		<link rel="stylesheet" href="css/guessing-game-styles.css" media="screen">
	</head>

	<body>
		<!--Nav Bar-->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand text-muted" href="#">Guessing Game</a>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="index.html" > Game </a></li>
						<li><a href="about.html"> About </a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">			
			<div class="jumbotron">
				<h1>Guess The Number</h1>
				<p class= "lead"> Any integer between 1 and 100, inclusive.</p>
				<form action="#" method="post">
					<p>
						<!--The user should have an input field where they can submit a guess. Final version HTML-based interface for input and feedback.-->
						<input id="userGuess" name="userGuess" type="text" placeholder='Integer between 1 and 100' class="form-control input">
					</p>
					<p class="note">
						<span>Your guess is:</span>
					</p>
					<p class="response">
						<span>Response message</span>
					</p>
					<p>
						<input type="button" value="Submit your guess" class="btn btn-primary btn-lg" id="submitButton">
					</p>
					<p>
						<input type="button" value="Play again" class="btn btn-success" id="playAgainButton">
						<input type="button" value="Give me a hint" class="btn btn-danger" id="hintButton">
					</p>
					<p class="hint">
						<span>Hint: </span>
					</p>
					<p class = "guessesRemaining">
						<span>5 guesses remaining</span>	
				</p>
				</form>
							
			</div>
		</div>
						<!--
		LINKS TO JAVASCRIPT/JQUERY FILES. ALL IN JS FOLDER. AT THE BOTTOM OF THE PAGE SO THAT THEY WILL EXECUTE WHEN THE DOM HAS ALREADY LOADED.
		-->	
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
